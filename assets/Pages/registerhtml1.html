<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/Css/registercss1.css">
</head>
<body>
    <section class="registersection">
        <div class="title">
            <h1>Sign Up</h1>
            <h5>Let's Create Your <span>Account</span></h5>
        </div>
        <form  class="formsection" action="/assets/Pages/galleryhtml.html">
            <div class="halfinput">
                <label for="">First Name</label><br>
                <input type="text" required placeholder="Input your first name">
            </div>
            <div class="halfinput">
                <label for="">last Name</label><br>
                <input type="text">
            </div>

            <div class="radiosection">
                <label for="">Gender</label><br>
                <div class="checkboxsection">
                    <label for="">female</label>
                    <input  type="radio" name="gender">
                    <label for="">male</label>
                    <input  type="radio" name="gender">
                </div>

            </div>

            <div class="lineinput">
                <label for="">Email</label><br>
                <input type="email">
            </div>
            <div class="lineinput">
                <label for="">ReType Email</label><br>
                <input type="email">
            </div>
            <div class="lineinput">
                <label for="">Password</label><br>
                <input type="password">
            </div>
            <div class="lineinput">
                <label for="">ReType Password</label><br>
                <input type="password">
            </div>
            <div class="checkboxsection">
                <input class="checkbox" type="checkbox" >
                <label for="">I Agree To The Terms & Condition</label><br>
            </div>
            <div>
                <button>Sign Up</button>
            </div>
            
        </form>
    </section>
    
</body>
</html>
